<!DOCTYPE html >
<html ng-app="seguradora" ng-controller="init-ctrl">
  <head >
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.css">
    
    <!-- Bootstrap -->
	<link rel="stylesheet" href="components/bootstrap/css/bootstrap.min.css" />
	<!-- Optional theme -->
	<link rel="stylesheet" href="components/bootstrap/css/bootstrap-theme.min.css" />
	<!-- Calendario -->
	<link href='components/fullcalendar/fullcalendar.css' rel='stylesheet' />
	<link href='components/fullcalendar/fullcalendar.print.css' rel='stylesheet' media='print' />
	
    <style type="text/css">
    	.red {
    		color: red;
    		}
    </style>
  </head>
  <body ng-controller="index-ctrl">
	<div id="out"></div>
    <h1 ng-bind="title"></h1>
<!-- 	<img src="img/logo.png" style="width: 20%; float-right: 10%;"/> -->
<!-- Perfil Login -->
<div class="tabbable tabs-left">
    <ul class="tabs-nav">
		<li ng-repeat="link in links" ><a href="{{link.href}}" ng-click="selectedMenu(link.id)" ng-class="{'active' : menu=={{link.id}} }" >{{link.label}}</a></li>
	</ul>
 <div class="tab-content">
    <div ng-view>
    </div>
	</div>
</div>
    
    <!-- Angular -->
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/angular-route.js"></script>
    <script type="text/javascript" src="js/apps/app.js"></script>
    
    <script type="text/javascript" src="components/jquery/jquery-2.1.4.min.js"></script>
    <!-- Bootstrap -->
    <script type="text/javascript" src="components/bootstrap/ui-bootstrap-tpls-0.13.1.min.js"></script>
    <!-- Maskaras -->
    <script src="components/jquery.maskedinput/jquery.maskedinput-1.4.0.min.js" type="text/javascript"></script>    
	<!-- Calendario -->
	<script src='components/fullcalendar/lib/moment.min.js'></script>
	<!--<script src='components/fullcalendar/lib/jquery.min.js'></script>-->
	<script src='components/fullcalendar/fullcalendar.min.js'></script>
	<script src='components/fullcalendar/lang-all.js'></script>
    <!-- Index -->
    <script type="text/javascript" src="js/controllers/Index.js" ></script>
    <!-- Proposta -->
    <script type="text/javascript" src="js/controllers/Proposta.js"></script>
    <!-- Agenda -->
    <script type="text/javascript" src="js/controllers/Agenda.js"></script>
    <!-- Login -->
    <script type="text/javascript" src="js/controllers/Login.js"></script>
	
	
	
  </body>
</html>
